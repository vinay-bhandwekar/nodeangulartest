<!DOCTYPE html>
<html lang="" ng-app="MyApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>User Story</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
    <!-- Services -->
    <script type="text/javascript" src="app/services/authService.js"></script>
    <script type="text/javascript" src="app/services/userService.js"></script>
    <script type="text/javascript" src="app/services/storyService.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/mainController.js"></script>
    <script type="text/javascript" src="app/controllers/userController.js"></script>
    <script type="text/javascript" src="app/controllers/storyController.js"></script>
    <!-- Directives -->
    <script type="text/javascript" src="app/directives/reverse.js"></script>
    
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</head>
<body ng-controller='MainController as main'>
    <header>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/users"></a></li>
                </ul>
                <ul class="navbar-nav nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="!main.loggedIn"><a href="/signup">Sign Up</a></li>
                    <li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <div ng-view></div>
    </main>
</body>
</html>
